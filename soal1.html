<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SOAL 1</title>
</head>
<body>

  <script>
    const dataArray = ['H', 'E', 'L', 'L', 'O'];

    console.log(dataArray.slice(0, 3).join(' '));

    const huruf = {
      vocal: 'huruf vokal',
      nonvocal: 'huruf konsonan'
    };

    for (const char of dataArray) {
      if (['A', 'E', 'I', 'O', 'U'].includes(char)) {
        console.log(`${char} adalah ${huruf.vocal}`);
      } else {
        console.log(`${char} adalah ${huruf.nonvocal}`);
      }
    }
  </script>

</body>
</html>
