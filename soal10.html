<!DOCTYPE html>
<html>
<head>
    <title>SOAL 10</title>
</head>
<body>
    <label for="inputTahun">Input Tahun:</label>
    <input type="number" id="inputTahun" />
    <button onclick="cekTahun()">Cek Tahun</button>
    <p id="outputResult"></p>

    <script>
        function cekTahun() {
            const inputTahun = document.getElementById('inputTahun').value;

            if (inputTahun % 4 !== 0) {
                document.getElementById('outputResult').textContent = "Bukan tahun kabisat";
            } else {
                document.getElementById('outputResult').textContent = "Tahun kabisat";
            }
        }
    </script>
</body>
</html>
