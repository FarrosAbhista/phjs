<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOAL 5</title>
</head>
<body>
    <h2>TEBAK SUARA HEWAN</h2>
    
    <label for="animal">Pilih Hewan:</label>
    <select id="animal">
        <option value="kucing">Kucing</option>
        <option value="anjing">Anjing</option>
    </select>

    <button onclick="playSound()">Tebak Suara</button>

    <p id="sound"></p>

    <script>
        function playSound() {
            const selectedAnimal = document.getElementById('animal').value;

            switch (selectedAnimal) {
                case 'kucing':
                    document.getElementById('sound').innerHTML = 'Suara Kucing: Meong';
                    break;
                case 'anjing':
                    document.getElementById('sound').innerHTML = 'Suara Anjing: Guguk';
                    break;
                default:
                    document.getElementById('sound').innerHTML = 'Pilih hewan terlebih dahulu.';
            }
        }
    </script>
</body>
</html>
