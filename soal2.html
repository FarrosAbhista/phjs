<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOAL 2</title>
</head>
<body>
    <h1>Penilaian Hasil</h1>
    
    <label for="nilai">Masukkan nilai: </label>
    <input type="number" id="nilai" min="0" max="100">
    <button onclick="tampilkanPenilaian()">Tampilkan Penilaian</button>

    <div id="hasilPenilaian"></div>

    <script>
        function tampilkanPenilaian() {
            var nilai = document.getElementById('nilai').value;

            nilai = parseFloat(nilai);

            var hasil = "";
            if (nilai > 80) {
                hasil = "SANGAT MEMUASKAN";
            } else if (nilai >= 60 && nilai <= 80) {
                hasil = "MEMUASKAN";
            } else {
                hasil = "JANGAN MENYERAH, COBA LAGI!";
            }

            document.getElementById('hasilPenilaian').innerHTML = "<p>Hasil Penilaian: " + hasil + "</p>";
        }
    </script>
</body>
</html>
