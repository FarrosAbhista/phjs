<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOAL 3</title>
</head>
<body>
    <h2>LUAS SEGITIGA</h2>
    
    <label for="alas">Input Alas:</label>
    <input type="number" id="alas" placeholder="Masukkan Alas" />

    <label for="tinggi">Input Tinggi:</label>
    <input type="number" id="tinggi" placeholder="Masukkan Tinggi" />

    <button onclick="hitungLuas()">Hitung Luas</button>

    <p id="result"></p>

    <script>
        function hitungLuas() {
            const alas = parseFloat(document.getElementById('alas').value);
            const tinggi = parseFloat(document.getElementById('tinggi').value);

            if (!isNaN(alas) && !isNaN(tinggi)) {
                const luas = 0.5 * alas * tinggi;

                document.getElementById('result').innerHTML = `Luas Segitiga: ${luas}`;
            } else {
                document.getElementById('result').innerHTML = 'Masukkan angka yang valid untuk alas dan tinggi.';
            }
        }
    </script>
</body>
</html>
